<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>deepDive</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald" rel="stylesheet">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>
<body>

  <div class="container-fluid hero">
    <div class=" row contenido-header">
      <nav class="redes-sociales col-12">
                <a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a>
                <a href=""><i class="fa fa-pinterest-p" aria-hidden="true"></i></a>
                <a href=""><i class="fa fa-youtube" aria-hidden="true"></i></a>
                <a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a>
      </nav><!-- redes-sociales` -->
    </div><!-- contenido-header -->
    <div class="row informacion">
      <div class="col-12 ">
        <h2 class="empresa">Deep Dive</h2>
        <p><strong>Data analytics</strong> for your business</p>
      </div>
    </div><!--informacion -->

    <div class="row login">
      <div class="col-4 offset-md-4 offset-sm-3 align-self-center  input ">
        <div class="col-4   col-sm-12 center datainput">
            <label class="sr-only">Username</label>
            <div class="input-group mb-2 mb-sm-0">
              <div class="input-group-addon"><i class="fa fa-user iconInput" aria-hidden="true"></i></div>
            <input type="text" class="form-control" id="userName iconInput" placeholder="Username">
            </div>
        </div>
        <div class="col-4 col-sm-12 center datainput">
            <label class="sr-only" for="inlineFormInputGroup">Password:</label>
            <div class="input-group mb-2 mb-sm-0">
              <div class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></div>
            <input type="password" class="form-control" id="userPassWord" placeholder="Password">
            </div>
        </div>
        <div class="col-8  offset-md-2 center">
            <button  class=" btnLogin" id="go">Log in</button>
        </div>
        <div class="col-8  offset-md-2 center">
            <button type="button" class=" btnLogin" data-toggle="modal" data-target="#exampleModal">
              Launch demo modal
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    ...
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div><!-- modal -->

        </div>
      </div><!-- login -->

      </div>

    </div>
  </div><!-- hero -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js">

  </script>

</body>
</html>
